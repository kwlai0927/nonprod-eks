apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: harbor-route
  namespace: devops
spec:
  parentRefs:
  - name: gw
    namespace: gateway
  hostnames:
  - harbor.kwlai.dev
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: harbor
      port: 80 